<!DOCTYPE html>
<html>
<head>
    <title>Arrow Test</title>
    <style>
        body { padding: 20px; background: #f0f0f0; }
        svg { border: 1px solid black; background: white; }
    </style>
</head>
<body>
    <h1>Testing SVG Arrows</h1>

    <svg width="800" height="700">
        <!-- Test 1: Simple red line -->
        <line x1="100" y1="20" x2="100" y2="500"
              stroke="#FF0000" stroke-width="8" opacity="1"/>
        <text x="100" y="520" text-anchor="middle" fill="#FF0000">Test 1: Line</text>

        <!-- Test 2: Arrow with polygon -->
        <line x1="200" y1="20" x2="200" y2="450"
              stroke="#FF0000" stroke-width="8"/>
        <polygon points="170,430 200,450 230,430"
                 fill="#FF0000" stroke="#FF0000" stroke-width="4"/>
        <text x="200" y="470" text-anchor="middle" fill="#FF0000"
              style="font-size: 20px; font-weight: bold;">BEND</text>

        <!-- Test 3: Exact copy from Chiều chiều -->
        <g class="bent-note-group">
            <line x1="400" y1="20" x2="400" y2="494"
                  stroke="#FF0000" stroke-width="8" opacity="1"/>
            <polygon points="370,454 400,494 430,454"
                     fill="#FF0000" stroke="#FF0000" stroke-width="4" opacity="1"/>
            <text x="400" y="509" text-anchor="middle"
                  style="font-size: 20px; fill: #FF0000; font-weight: bold;">
                BEND
            </text>
        </g>

        <!-- Test 4: With dashed line -->
        <g>
            <line x1="550" y1="20" x2="550" y2="400"
                  stroke="#00FF00" stroke-width="10"/>
            <polygon points="520,360 550,400 580,360"
                     fill="#00FF00"/>
            <line x1="550" y1="420" x2="550" y2="20"
                  stroke="#00FF00" stroke-width="3" stroke-dasharray="5,5" opacity="0.8"/>
            <text x="550" y="420" text-anchor="middle"
                  style="font-size: 20px; fill: #00FF00; font-weight: bold;">
                BEND
            </text>
        </g>

        <!-- Reference circle like a note -->
        <circle cx="400" cy="550" r="12" fill="#666666" stroke="#2C3E50" stroke-width="2"/>
        <text x="400" y="555" text-anchor="middle" fill="white" font-size="16">C4</text>
    </svg>

    <p>If you can see 4 vertical lines/arrows above (red and green), then SVG arrows work in your browser.</p>
</body>
</html>
