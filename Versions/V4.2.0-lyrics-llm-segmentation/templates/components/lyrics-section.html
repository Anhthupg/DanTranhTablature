<!-- Lyrics Section Component - Vietnamese/English Bilingual Display -->
<!-- Data populated from MusicXML via lyrics-parser.js -->

<div class="analysis-section moveable" id="lyricsSection" data-order="5">
    <div class="section-header">
        <div class="move-controls">
            <button class="move-up" data-target="lyricsSection">▲</button>
            <button class="move-down" data-target="lyricsSection">▼</button>
        </div>
        <h3>Lyrics Analysis (Tiếng Việt / English)</h3>
        <span class="collapse-toggle">▼</span>
    </div>

    <div class="section-content">
        <!-- Font Controls -->
        <div class="lyrics-controls">
            <label>
                Font:
                <select id="lyricsFont" class="lyrics-font-select">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </label>
            <label>
                Size:
                <input type="range" id="lyricsFontSize" min="12" max="28" value="16" step="1">
                <span id="lyricsFontSizeDisplay">16px</span>
            </label>
        </div>

        <!-- 3-Column Lyrics Table -->
        <table class="lyrics-table" id="lyricsTable">
            <thead>
                <tr>
                    <th style="width: 100px;">Controls</th>
                    <th style="width: auto; min-width: 300px;">Tiếng Việt (Vietnamese)</th>
                    <th style="width: auto; min-width: 300px;">English Translation</th>
                </tr>
            </thead>
            <tbody id="lyricsTableBody">
                <!-- Phrases will be dynamically inserted here -->
                <!-- Structure populated by lyrics-controller.js from MusicXML data -->
                <tr><td colspan="3" style="text-align: center; padding: 40px; color: #666;">
                    Loading lyrics from MusicXML...
                </td></tr>
            </tbody>
        </table>

        <!-- Phrase Statistics -->
        <div class="lyrics-statistics">
            <div class="stat-item">
                <strong>Total Phrases:</strong> <span data-metric="total-phrases">-</span>
            </div>
            <div class="stat-item">
                <strong>Total Syllables:</strong> <span data-metric="total-syllables">-</span>
            </div>
            <div class="stat-item">
                <strong>Melisma Count:</strong> <span data-metric="melisma-count">-</span>
            </div>
            <div class="stat-item">
                <strong>Pattern Type:</strong> <span data-metric="phrase-pattern">-</span>
            </div>
        </div>
    </div>
</div>

<style>
/* Lyrics Section Specific Styles */

.lyrics-controls {
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    display: flex;
    gap: 30px;
    align-items: center;
}

.lyrics-controls label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
}

.lyrics-font-select {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

#lyricsFontSize {
    width: 150px;
}

#lyricsFontSizeDisplay {
    min-width: 40px;
    font-weight: bold;
    color: #008080;
}

.lyrics-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.lyrics-table thead th {
    background: #008080;
    color: white;
    padding: 12px;
    text-align: left;
    font-weight: 600;
    font-size: 14px;
}

.lyrics-table tbody tr {
    border-bottom: 1px solid #e0e0e0;
}

.lyrics-table tbody tr:last-child {
    border-bottom: none;
}

.lyrics-table tbody tr:hover {
    background: #f8f9fa;
}

.lyrics-table td {
    padding: 15px 12px;
    vertical-align: top;
}

/* Controls Column */
.controls-column {
    text-align: center;
}

.phrase-controls {
    display: flex;
    flex-direction: column;
    gap: 6px;
    align-items: center;
}

.phrase-control-btn {
    width: 32px;
    height: 32px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.phrase-control-btn:hover {
    background: #f0f0f0;
    transform: scale(1.1);
}

.phrase-control-btn:active {
    background: #e0e0e0;
}

.btn-play { color: #27AE60; }
.btn-loop { color: #3498DB; }
.btn-stop { color: #E74C3C; }
.btn-info { color: #9B59B6; }
.btn-translate { color: #F39C12; }
.btn-audio { color: #008080; }

.btn-play:hover { background: #E8F5E9; border-color: #27AE60; }
.btn-loop:hover { background: #E3F2FD; border-color: #3498DB; }
.btn-stop:hover { background: #FFEBEE; border-color: #E74C3C; }

/* Vietnamese Column */
.vietnamese-column {
    font-size: 16px;
    line-height: 1.8;
}

.phrase-text {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: baseline;
}

.syllable {
    cursor: pointer;
    padding: 2px 4px;
    border-radius: 3px;
    transition: all 0.2s;
    position: relative;
}

.syllable:hover {
    background: #f0f0f0;
}

.syllable.highlighted {
    background-color: #3498DB;
    color: white;
    font-weight: bold;
}

/* Duration Lines */
.duration-lines {
    display: flex;
    flex-direction: column;
    gap: 2px;
    margin-top: 4px;
}

.duration-line {
    height: 2px;
    background: #008080;
    border-radius: 1px;
}

.duration-line.secondary {
    background: #3498DB;
}

/* Break Pipe */
.break-pipe {
    color: #999;
    cursor: pointer;
    padding: 2px 4px;
    user-select: none;
}

.break-pipe:hover {
    color: #E74C3C;
    background: #fff3f3;
    border-radius: 3px;
}

/* English Column */
.english-column {
    font-size: 15px;
    line-height: 1.8;
    color: #555;
    font-style: italic;
}

.phrase-translation {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.translation-word {
    cursor: pointer;
    padding: 2px 4px;
    border-radius: 3px;
    transition: all 0.2s;
}

.translation-word:hover {
    background: #f0f0f0;
}

.translation-word.highlighted {
    background-color: #3498DB;
    color: white;
    font-weight: bold;
}

/* Lyrics Statistics */
.lyrics-statistics {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

.stat-item {
    font-size: 14px;
    color: #555;
}

.stat-item strong {
    color: #2C3E50;
    margin-right: 5px;
}

.stat-item span {
    color: #008080;
    font-weight: 600;
}

/* Popup Windows */
.lyrics-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    padding: 24px;
    max-width: 500px;
    z-index: 1000;
    display: none;
}

.lyrics-popup.visible {
    display: block;
}

.lyrics-popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
}

.lyrics-popup-overlay.visible {
    display: block;
}

.lyrics-popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 2px solid #008080;
}

.lyrics-popup-title {
    font-size: 18px;
    font-weight: bold;
    color: #2C3E50;
}

.lyrics-popup-close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #999;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.lyrics-popup-close:hover {
    background: #f0f0f0;
    color: #333;
}

.lyrics-popup-content {
    font-size: 15px;
    line-height: 1.6;
    color: #555;
}
</style>

<script>
// Lyrics Section Component JavaScript
// This will be enhanced by lyrics-controller.js

// Initialize font controls
document.addEventListener('DOMContentLoaded', () => {
    const fontSelect = document.getElementById('lyricsFont');
    const fontSizeSlider = document.getElementById('lyricsFontSize');
    const fontSizeDisplay = document.getElementById('lyricsFontSizeDisplay');
    const lyricsTable = document.getElementById('lyricsTable');

    if (fontSelect && lyricsTable) {
        fontSelect.addEventListener('change', (e) => {
            lyricsTable.style.fontFamily = e.target.value;
        });
    }

    if (fontSizeSlider && fontSizeDisplay && lyricsTable) {
        fontSizeSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            fontSizeDisplay.textContent = `${size}px`;
            lyricsTable.style.fontSize = `${size}px`;
        });
    }

    console.log('[Lyrics Section] Component loaded - awaiting data from lyrics-controller.js');
});
</script>
