<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="700" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .string-line { stroke: #333; stroke-width: 3; }
            .string-label { font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50; }
            .note-circle { fill: #008080; stroke: #005959; stroke-width: 2; }
            .note-text { font-family: Arial; font-size: 10px; font-weight: bold; fill: white; text-anchor: middle; }
            .glissando-chevron { fill: none; stroke: black; stroke-width: 2; stroke-linecap: round; stroke-linejoin: miter; }
        </style>
    </defs>

    <!-- Title -->
    <text x="10" y="30" style="font-size: 20px; font-weight: bold; fill: #2c3e50;">Glissando Example - Bà Rằng Bà Rí</text>

    <!-- Relevant String Lines -->
    <line x1="50" y1="400" x2="250" y2="400" class="string-line"/>
    <line x1="50" y1="425" x2="250" y2="425" class="string-line"/>
    <line x1="50" y1="450" x2="250" y2="450" class="string-line"/>
    <line x1="50" y1="487.5" x2="250" y2="487.5" class="string-line"/>
    <line x1="50" y1="512.5" x2="250" y2="512.5" class="string-line"/>
    <line x1="50" y1="550" x2="250" y2="550" class="string-line"/>
    <line x1="50" y1="575" x2="250" y2="575" class="string-line"/>

    <!-- String Labels -->
    <text x="15" y="405" class="string-label">C5</text>
    <text x="15" y="430" class="string-label">D5</text>
    <text x="15" y="455" class="string-label">E5</text>
    <text x="15" y="492.5" class="string-label">G5</text>
    <text x="15" y="517.5" class="string-label">A5</text>
    <text x="15" y="555" class="string-label">C6</text>
    <text x="15" y="580" class="string-label">D6</text>

    <!-- Glissando Path (starts at beat position, ends at note center) -->
    <line x1="110" y1="575" x2="150" y2="400" stroke="black" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>

    <!-- Glissando Chevrons (CORRECTED: arms perpendicular to new path) -->
    <!-- Path: (110,575) to (150,400), unit=(0.22284, -0.97486) -->
    <!-- Perpendicular: (0.97486, 0.22284) -->
    <!-- Left arm offset: (+4.818, +10.334), Right arm: (-8.830, +7.214) -->

    <polyline points="101.17,582.21 110,575 114.82,585.33" class="glissando-chevron"/>
    <polyline points="103.17,573.23 112.005,566.014 116.83,576.35" class="glissando-chevron"/>
    <polyline points="105.18,564.24 114.011,557.028 118.83,567.36" class="glissando-chevron"/>
    <polyline points="107.19,555.26 116.016,548.042 120.84,558.38" class="glissando-chevron"/>
    <polyline points="109.20,546.28 118.022,539.056 122.84,549.39" class="glissando-chevron"/>
    <polyline points="111.21,537.29 120.027,530.070 124.85,540.41" class="glissando-chevron"/>
    <polyline points="113.22,528.31 122.033,521.084 126.85,531.42" class="glissando-chevron"/>
    <polyline points="115.23,519.33 124.038,512.098 128.86,522.44" class="glissando-chevron"/>
    <polyline points="117.24,510.34 126.044,503.112 130.86,513.45" class="glissando-chevron"/>
    <polyline points="119.25,501.36 128.049,494.126 132.87,504.47" class="glissando-chevron"/>
