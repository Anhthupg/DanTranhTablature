    <polyline points="127.29,465.43 136.071,458.182 140.89,468.53" class="glissando-chevron"/>
    <polyline points="129.30,456.44 138.077,449.196 142.90,459.54" class="glissando-chevron"/>
    <polyline points="131.31,447.46 140.082,440.210 144.90,450.56" class="glissando-chevron"/>
    <polyline points="133.32,438.48 142.088,431.224 146.91,441.57" class="glissando-chevron"/>
    <polyline points="135.33,429.49 144.093,422.238 148.91,432.59" class="glissando-chevron"/>
    <polyline points="137.34,420.51 146.099,413.252 150.92,423.60" class="glissando-chevron"/>

    <!-- Target Note (First note of Bà Rằng Bà Rí) -->
    <circle cx="150" cy="400" r="12" class="note-circle"/>
    <text x="150" y="404" class="note-text">11</text>
</svg>
