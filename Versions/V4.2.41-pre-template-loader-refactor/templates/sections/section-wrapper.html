<!-- Generic Section Wrapper Template -->
<!-- This wraps any section content with the standard vertical header layout -->

<div class="analysis-section" id="{{SECTION_ID}}" data-order="{{SECTION_ORDER}}" data-focus="{{SECTION_FOCUS}}">

    <!-- VERTICAL HEADER -->
    <div class="vertical-header" onclick="toggleSection('{{SECTION_ID}}')">

        <!-- SECTION TITLE -->
        <h3 class="section-title">{{SECTION_TITLE}}</h3>

        <!-- VERTICAL CONTROLS -->
        <div class="vertical-controls">
            {{MOVE_ARROWS}}

            <!-- COLLAPSE TOGGLE -->
            <span class="vertical-collapse-toggle">â–¼</span>
        </div>
    </div>

    <!-- SECTION CONTENT -->
    <div class="section-content">
        {{SECTION_CONTENT}}
    </div>
</div>
