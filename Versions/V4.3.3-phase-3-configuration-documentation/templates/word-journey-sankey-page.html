<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Journey Map - Dan Tranh Tablature Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .page-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Section collapse styles */
        .analysis-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            color: white;
            padding: 20px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .section-header:hover {
            background: linear-gradient(135deg, #8E44AD 0%, #7D3C98 100%);
        }

        .section-header h3 {
            font-size: 24px;
            font-weight: 600;
        }

        .section-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .collapse-toggle {
            font-size: 24px;
            transition: transform 0.3s;
        }

        .analysis-section.collapsed .collapse-toggle {
            transform: rotate(-90deg);
        }

        .section-content {
            padding: 30px;
            transition: max-height 0.3s ease-out;
        }

        .analysis-section.collapsed .section-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>Word Journey Map</h1>
            <p>Vocabulary Flow Through Vietnamese Folk Songs</p>
        </div>

        {{WORD_JOURNEY_SANKEY_COMPONENT}}
    </div>

    <script>
        // Toggle section collapse
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.toggle('collapsed');
            }
        }
    </script>
</body>
</html>
