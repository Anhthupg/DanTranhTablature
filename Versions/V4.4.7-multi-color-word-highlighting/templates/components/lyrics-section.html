<!-- Lyrics Section Component - Vietnamese/English Bilingual Display -->
<!-- Data populated from MusicXML via lyrics-parser.js -->

<div class="analysis-section moveable" id="lyricsSection" data-order="5">
    <div class="section-header">
        <div class="move-controls">
            <button class="move-up" data-target="lyricsSection">▲</button>
            <button class="move-down" data-target="lyricsSection">▼</button>
        </div>
        <h3>Lyrics Analysis (Tiếng Việt / English)</h3>
        <span class="collapse-toggle">▼</span>
    </div>

    <div class="section-content">
        <!-- Font Controls -->
        <div class="lyrics-controls">
            <label>
                Font:
                <select id="lyricsFont" class="lyrics-font-select">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </label>
            <label>
                Size:
                <input type="range" id="lyricsFontSize" min="12" max="28" value="16" step="1">
                <span id="lyricsFontSizeDisplay">16px</span>
            </label>
            <button id="clearAllHighlights" style="padding: 8px 16px; background: #E74C3C; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 600; margin-left: 20px;">
                Clear All Highlights
            </button>
        </div>

        <!-- Ultra-Compact 3-Column Lyrics Table (Single-Row Design) -->
        <table class="lyrics-table" id="lyricsTable">
            <thead>
                <tr>
                    <th style="width: 140px; text-align: center;">Controls</th>
                    <th style="width: 450px;">Tiếng Việt (Vietnamese)</th>
                    <th style="width: 500px;">English Translation</th>
                </tr>
            </thead>
            <tbody id="lyricsTableBody">
                <!-- Ultra-compact rows (28-30px height) -->
                <!-- Populated by lyrics-controller.js -->
                <tr><td colspan="3" style="text-align: center; padding: 20px; color: #999;">
                    Loading lyrics...
                </td></tr>
            </tbody>
        </table>

        <!-- Phrase Statistics -->
        <div class="lyrics-statistics">
            <div class="stat-item">
                <strong>Total Phrases:</strong> <span data-metric="total-phrases">-</span>
            </div>
            <div class="stat-item">
                <strong>Total Syllables:</strong> <span data-metric="total-syllables">-</span>
            </div>
            <div class="stat-item">
                <strong>Melisma Count:</strong> <span data-metric="melisma-count">-</span>
            </div>
            <div class="stat-item">
                <strong>Pattern Type:</strong> <span data-metric="phrase-pattern">-</span>
            </div>
        </div>
    </div>
</div>

<style>

<script>
// Lyrics Section Component JavaScript
// Enhanced font controls with dynamic column width adjustment

document.addEventListener('DOMContentLoaded', () => {
    const fontSelect = document.getElementById('lyricsFont');
    const fontSizeSlider = document.getElementById('lyricsFontSize');
    const fontSizeDisplay = document.getElementById('lyricsFontSizeDisplay');
    const lyricsTable = document.getElementById('lyricsTable');
    const clearAllBtn = document.getElementById('clearAllHighlights');

    if (fontSelect && lyricsTable) {
        fontSelect.addEventListener('change', (e) => {
            lyricsTable.style.fontFamily = e.target.value;
        });
    }

    if (fontSizeSlider && fontSizeDisplay && lyricsTable) {
        fontSizeSlider.addEventListener('input', (e) => {
            const size = parseInt(e.target.value);
            fontSizeDisplay.textContent = `${size}px`;

            // Update font sizes
            lyricsTable.style.fontSize = `${size}px`;

            // Dynamically adjust column widths based on font size
            // Base widths: Controls=140px, Vietnamese=450px, English=500px at size=16px
            const sizeRatio = size / 16;
            const vnWidth = Math.round(450 * sizeRatio);
            const enWidth = Math.round(500 * sizeRatio);

            // Update column widths in header
            const headers = lyricsTable.querySelectorAll('thead th');
            if (headers.length >= 3) {
                headers[1].style.width = `${vnWidth}px`; // Vietnamese
                headers[2].style.width = `${enWidth}px`; // English
            }

            console.log(`[Lyrics Font] Size: ${size}px, VN width: ${vnWidth}px, EN width: ${enWidth}px`);
        });
    }

    // Clear all highlights button
    if (clearAllBtn) {
        clearAllBtn.addEventListener('click', () => {
            if (window.lyricsController) {
                window.lyricsController.clearAllHighlights();
            }
        });

        // Add hover effect
        clearAllBtn.addEventListener('mouseenter', () => {
            clearAllBtn.style.background = '#C0392B';
        });
        clearAllBtn.addEventListener('mouseleave', () => {
            clearAllBtn.style.background = '#E74C3C';
        });
    }

    console.log('[Lyrics Section] Component loaded - awaiting data from lyrics-controller.js');
});
</script>
