# GitHub Pages configuration
plugins: []
markdown: kramdown
highlighter: rouge
theme: null

# Exclude files from processing
exclude:
  - README.md
  - CLAUDE.md
  - DEPLOY.md
  - "*.py"
  - Versions/
  - .git/
  - .github/
  - docs/

# Include all HTML files
include:
  - analytical_tablature.html
  - index.html
  - "*.html"