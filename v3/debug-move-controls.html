<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Move Controls</title>
    <style>
        .move-controls {
            display: flex;
            gap: 5px;
            margin-right: 10px;
            background: red; /* Make it visible for debugging */
        }

        .move-arrow {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(0,0,0,0.9);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 2px 8px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .panel-header {
            background: #3498db;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Testing Move Controls Structure</h1>

    <!-- Test 1: Optimal Panel (should have NO move controls) -->
    <div class="tuning-panel" id="optimalPanel" data-order="0">
        <div class="panel-header" onclick="togglePanel('optimal')">
            <h3>üéµ Optimal Tuning (No Move Controls)</h3>
            <span class="collapse-indicator">‚ñº</span>
        </div>
    </div>

    <!-- Test 2: Comparison Panel (should have move controls) -->
    <div class="tuning-panel" id="comparisonPanel" data-order="1">
        <div class="panel-header" onclick="togglePanel('comparison')">
            <div class="move-controls">
                <button class="move-arrow" onclick="alert('UP clicked'); event.stopPropagation();">‚ñ≤</button>
                <button class="move-arrow" onclick="alert('DOWN clicked'); event.stopPropagation();">‚ñº</button>
            </div>
            <h3>üîç Alternative Tuning (WITH Move Controls)</h3>
            <span class="collapse-indicator">‚ñº</span>
        </div>
    </div>

    <!-- Test 3: Lyrics Panel (should have move controls) -->
    <div class="tuning-panel" id="lyricsPanel" data-order="2">
        <div class="panel-header" onclick="togglePanel('lyrics')">
            <div class="move-controls">
                <button class="move-arrow" onclick="alert('UP clicked'); event.stopPropagation();">‚ñ≤</button>
                <button class="move-arrow" onclick="alert('DOWN clicked'); event.stopPropagation();">‚ñº</button>
            </div>
            <h3>üìù Lyrics (WITH Move Controls)</h3>
            <span class="collapse-indicator">‚ñº</span>
        </div>
    </div>
</body>
</html>
