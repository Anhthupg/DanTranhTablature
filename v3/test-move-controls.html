<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Controls Test</title>
    <style>
        .move-controls {
            display: flex;
            gap: 5px;
            margin-right: 10px;
            border: 2px solid red; /* Debug border */
            padding: 5px;
        }

        .move-arrow {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(0,0,0,0.9);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 2px 8px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .move-arrow:hover {
            background: rgba(0,0,0,0.9);
        }

        .move-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .panel-header {
            background: #3498db;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            flex-grow: 1;
        }

        .tuning-panel {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Testing Move Controls - Step by Step</h1>

    <!-- TEST 1: Comparison Panel -->
    <div class="tuning-panel" id="comparisonPanel" data-order="1">
        <div class="panel-header" onclick="alert('Header clicked')">
            <div class="move-controls">
                <button class="move-arrow" onclick="alert('UP clicked for comparison'); event.stopPropagation();">‚ñ≤</button>
                <button class="move-arrow" onclick="alert('DOWN clicked for comparison'); event.stopPropagation();">‚ñº</button>
            </div>
            <h3>üîç Alternative Tuning (Comparison Panel)</h3>
            <span>‚ñº</span>
        </div>
    </div>

    <!-- TEST 2: Lyrics Panel -->
    <div class="tuning-panel" id="lyricsPanel" data-order="2">
        <div class="panel-header" onclick="alert('Header clicked')">
            <div class="move-controls">
                <button class="move-arrow" onclick="alert('UP clicked for lyrics'); event.stopPropagation();">‚ñ≤</button>
                <button class="move-arrow" onclick="alert('DOWN clicked for lyrics'); event.stopPropagation();">‚ñº</button>
            </div>
            <h3>üìù Lyrics Panel</h3>
            <span>‚ñº</span>
        </div>
    </div>

    <script>
        console.log('Testing button states...');

        // Simulate the updateMoveButtons function
        function updateMoveButtons() {
            const allPanels = Array.from(document.querySelectorAll('.tuning-panel'));

            console.log(`Found ${allPanels.length} panels`);

            allPanels.forEach((panel, index) => {
                const upButton = panel.querySelector('.move-arrow:first-child');
                const downButton = panel.querySelector('.move-arrow:last-child');

                console.log(`Panel ${index + 1} (${panel.id}):`);
                console.log(`  - Up button found: ${!!upButton}`);
                console.log(`  - Down button found: ${!!downButton}`);

                if (upButton) {
                    upButton.disabled = index === 0;
                    upButton.style.opacity = index === 0 ? '0.3' : '1';
                    upButton.style.cursor = index === 0 ? 'not-allowed' : 'pointer';
                    console.log(`  - Up button disabled: ${upButton.disabled}`);
                }

                if (downButton) {
                    downButton.disabled = index === allPanels.length - 1;
                    downButton.style.opacity = index === allPanels.length - 1 ? '0.3' : '1';
                    downButton.style.cursor = index === allPanels.length - 1 ? 'not-allowed' : 'pointer';
                    console.log(`  - Down button disabled: ${downButton.disabled}`);
                }
            });
        }

        // Run the test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, running button state test...');
            updateMoveButtons();
        });
    </script>
</body>
</html>
