<!-- STANDARD SECTION HEADER TEMPLATE -->
<!-- USE THIS EXACT FORMAT FOR ALL NEW COLLAPSIBLE SECTIONS -->

<!-- Example Usage:
<div class="analysis-section" id="mySectionId" data-order="XX" data-focus="my-section-name">

    VERTICAL HEADER (Uniform Style)
    <div class="vertical-header" onclick="toggleSection('mySectionId')">
        <h3 class="section-title">My Section Title</h3>
        <div class="vertical-controls">
            <button class="vertical-move-arrow" onclick="moveSection('mySectionId', 'up'); event.stopPropagation();">▲</button>
            <button class="vertical-move-arrow" onclick="moveSection('mySectionId', 'down'); event.stopPropagation();">▼</button>
        </div>
    </div>

    <div class="section-content">
        YOUR CONTENT HERE
    </div>

</div>
-->

<!-- MANDATORY ATTRIBUTES:
- class="analysis-section" - Required for section detection
- id="uniqueSectionId" - Unique identifier for section
- data-order="XX" - Numeric order (1-20+)
- data-focus="kebab-case-name" - URL-friendly name

- onclick="toggleSection('sectionId')" - Toggle collapse/expand
- onclick="moveSection('sectionId', 'up')" - Move section up
- onclick="moveSection('sectionId', 'down')" - Move section down
- event.stopPropagation() - Prevent collapse when clicking move buttons
-->

<!-- DO NOT USE:
- Inline styles on vertical-header
- Custom background colors
- Custom padding/margins on vertical-header
- Different header structure
- section-header class (old style)
- Custom collapse indicators
-->
